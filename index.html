<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="center">
  <div class="container center">
    <div class="card">
      <div class="user-info center">
        <img src="images/image-victor.jpg" alt="Victor Crest profile picture" class="avatar">
        <h2>Victor Crest <span class="age">26</span></h2> 
        <p class="location">London</p>
      </div>
      
      <div class="user-stats flex">
        <div class="stat">
          <h3>80K</h3>
          <p class="stat-type">Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p class="stat-type">Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p class="stat-type">Photos</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
